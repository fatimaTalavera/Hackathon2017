<div id="chart-profession-by-gender" class="chart-container"></div>
<script>
    anychart.onDocumentReady(function () {
        // create data set
        var dataSet = anychart.data.set(getData());

        // map data for the first series, take x from the zero column and value from the first column of data set
        var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});

        // map data for the second series, take x from the zero column and value from the second column of data set
        var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

        // create bar chart
        chart = anychart.bar();

        // turn on chart animation
        chart.animation(true);

        // set padding
        chart.padding([10, 20, 5, 20]);

        // force chart to stack values by Y scale.
        chart.yScale().stackMode('value');

        // format y axis labels so they are always positive
        chart.yAxis().labels().format(function () {
            return Math.abs(this.value).toLocaleString();
        });

        // set title for Y-axis
        chart.yAxis(0).title('Títulos registrados según género');

        // allow labels to overlap
        chart.xAxis(0).overlapMode("allowOverlap");

        // turn on extra axis for the symmetry
        chart.xAxis(1)
                .enabled(true)
                .orientation('right')
                .overlapMode("allowOverlap");

        // set chart title text
        chart.title('Las 10 carreras con más títulos registrados');

        chart.interactivity().hoverMode('byX');

        chart.tooltip()
                .title(false)
                .separator(false)
                .displayMode('separated')
                .positionMode('point')
                .useHtml(true)
                .fontSize(12)
                .offsetX(5)
                .offsetY(0)
                .format(function () {
                    return '<span style="color: #D9D9D9"></span>' + Math.abs(this.value).toLocaleString();
                });

        // temp variable to store series instance
        var series;

        // create first series with mapped data
        series = chart.bar(seriesData_1);
        series.tooltip()
                .position('right')
                .anchor('left');
        series.color("HotPink");
        series.name('Mujeres');

        // create second series with mapped data
        series = chart.bar(seriesData_2);
        series.tooltip()
                .position('left')
                .anchor('right');
        series.name('Hombres');

        // turn on legend
        chart.legend()
                .enabled(true)
                .inverted(true)
                .fontSize(13)
                .padding([0, 0, 20, 0]);

        // set container id for the chart
        chart.container('chart-profession-by-gender');

        // initiate chart drawing
        chart.draw();
    });

    function getData() {
        return [
            ['ENFERMERÍA', 45873, -9348],
            ['DERECHO', 18120, -15924],
            ['CIENCIAS DE LA EDUCACIÓN', 15999, -6057],
            ['ADMINISTRACIÓN DE EMPRESAS', 12438, -9525],
            ['CIENCIAS CONTABLES', 11439, -5067],
            ['DIDÁCTICA UNIVERSITARIA', 7428, -3630],
            ['MEDICINA', 6171, -4518],
            ['LENGUA GUARANÍ', 5694, -2160]
        ]
    }

</script>
